<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head th:replace="/layout/layout :: head"></head>
<body>
	<header th:replace="/layout/layout :: header"></header>
	

	<div class="container py-4">
	<h1 th:text="${titulo}" class="text-secondary"></h1>
	<div class="card">
	<div class="card-title mx-4 my-4"><a th:href="@{/cliente/form}" class="btn btn-success">Crear Cliente</a></div>
	<div class="card-body">
	 <table class="table table-bordered table-striped bg-light">
	
		<tr class="bg-dark text-light">
			<th>Id</th>
			<th>Nombre</th>
			<th>Apellido</th>
			<th th:utext="'Fecha de Cumplea&ntilde;os'"></th>
			<th>Editar</th>
			<th>Eliminar</th>
		</tr>
	
		<tr th:each="cliente : ${clientes}">
			<td th:text="${cliente.id}"></td>
			<td th:text="${cliente.nombre}"></td> 
			<td th:text="${cliente.apellido}"></td>
			<td th:text="${cliente.birthDate}"></td>
			<td><a th:href="@{/cliente/editar/} + ${cliente.id}" class="btn btn-primary">Editar</a></td>
			<td><a th:href="@{/cliente/eliminar/} + ${cliente.id}" class="btn btn-danger">Eliminar</a></td>
		</tr>
	</table> 
	</div>
	</div>
	</div>
	
</body>
</html>
