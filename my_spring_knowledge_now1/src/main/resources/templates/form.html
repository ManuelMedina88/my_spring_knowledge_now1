<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head th:replace="/layout/layout :: head"></head>
<body>
	<header th:replace="/layout/layout :: header" class="my-4"></header>

	<div class="container bg-light py-4 my-4 ">
		<div th:object="${cliente}" th:remove="tag">
			<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
				<li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
			</ul>
		</div>
		<h1 th:text="${titulo}" class="bg-dark text-light py-2"></h1>
		
		<form th:action="@{/cliente/form}" th:object="${cliente}"
			method="post">
			
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Nombre</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{nombre}" class="form-control" /> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Apellido</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{apellido}" class="form-control" />
					<small class="form-text text-danger"
						th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label"
					th:utext="'Fecha de Cumplea&ntilde;os'"></label>

				<div class="col-sm-6">
					<input type="text" th:field="*{birthDate}" class="form-control" />
					<small class="form-text text-danger"
						th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}"></small>
				</div>
			</div>

			<div>
				<input type="submit" value="Registrar" class="btn btn-primary">
			</div>
		</form>
	</div>
	<footer th:replace="/layout/layout :: footer"></footer>
</body>
</html>
